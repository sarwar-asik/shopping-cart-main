<!DOCTYPE html>
<html>

<head>
    <title>PIN </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link href="style.css" rel="stylesheet">
</head>

<body>

    <h1 class="text-center text-white bg-info p-5 shadow-lg  m-5 ">PIN GENERATOR</h1>

    <section>
        <div class="row bg-info p-5 m-5">
            <div class="col-6 mt-5">
                <!-- close input -->
                <div class="text-center fs-1 ">
                    <input id="display-pin" class="text-center border" type="text" placeholder="click pin">
                </div>
                <div class=" text-center">
                    <!-- for button-2 -->
                    <button id="generate-pin" class="btn btn-danger fs-2 mt-5 rounded-lg  p-5 "> PIN </button>
                </div>
            </div>
            <!-- close col-1 -->
            <div class="col text-center">
                <!-- for 2nd input -->
                <input id="typed-number" class="w-auto me-5 mt-5 col-6 fs-1 text-center border" type="text"
                    placeholder="Empty number">

                <div id="calculator" class="row">

                    <div class="col-3 rounded-lg m-2 p-3 bg-dark text-white text-center">1</div>
                    <div class="col-3 m-2 rounded-lg p-3 bg-dark text-white text-center">2</div>
                    <div class="col-3 m-2 rounded-lg p-3 bg-dark text-white text-center">3</div>
                    <div class="col-3 rounded-lg m-2 p-3 bg-dark text-white text-center">4</div>
                    <div class="col-3 m-2 rounded-lg p-3 bg-dark text-white text-center">5</div>
                    <div class="col-3 m-2 rounded-lg p-3 bg-dark text-white text-center">6</div>
                    <div class="col-3 rounded-lg m-2 p-3 bg-dark text-white text-center">7</div>
                    <div class="col-3 m-2 rounded-lg p-3 bg-dark text-white text-center">8</div>
                    <div class="col-3 m-2 rounded-lg p-3 bg-dark text-white text-center">9</div>
                    <div class="col-3 m-2 rounded-lg p-3 bg-dark text-white text-center">
                        < </div>
                            <div class="col-3 m-2 rounded-lg p-3 bg-dark text-white text-center"> 0 </div>
                            <div class="col-3 m-2 rounded-lg p-3 bg-dark text-white text-center"> C </div>

                    </div>
                    <!-- for button-2 -->
                    <button id="veryfy-pin"
                        class="col-6 text-center bg-warning rounded-lg m-5 p-3 fs-2 ">Submit</button>
                    <!-- close row  -->
                </div>
            </div>
            <!-- close row -->

            <div class="p-3 text-dark text-center">
                <!-- for wrong -->
                <p id="pin-failed" class=" fs-2" style="display:none"><span class=" text-danger fs-1">Wrong!</span> Pin
                    does not match</p>
                <!-- for right -->
                <p id="pin-success" class="fs-2" style="display:none"><span class="text-danger fs-1">Yes! </span> Pin
                    Matched</p>
            </div>
    </section>

    <script src="pin.js"></script>
</body>

</html>
